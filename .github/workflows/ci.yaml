name: Performance Profiling

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - '**'  # Trigger on all branches

jobs:
  build-and-run-tests:
    runs-on: ubuntu-latest

    permissions:
      issues: write
      pull-requests: write

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Set up k6
        uses: grafana/setup-k6-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          tags: my-k6-image:latest
          load: true  # Load the image into Docker

      - name: Set K6_CLOUD_API_TOKEN
        env:
          K6_CLOUD_API_TOKEN: ${{ secrets.K6_CLOUD_API_TOKEN }}
        run: echo "K6_CLOUD_API_TOKEN=${K6_CLOUD_API_TOKEN}" >> $GITHUB_ENV

      - name: Login to k6 Cloud
        run: k6 cloud login --token "$K6_CLOUD_API_TOKEN"

      - name: Run k6 Performance Test
        id: k6_test
        run: |
          docker run --rm -e K6_CLOUD_API_TOKEN=${{ secrets.K6_CLOUD_API_TOKEN }} my-k6-image:latest > k6_output.txt
          cat k6_output.txt
          URL=$(grep -oP 'https://\S+' k6_output.txt)
          echo "K6_URL=$URL" >> $GITHUB_ENV

      - name: Add k6 URL as PR comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const url = process.env.K6_URL;
            const prNumber = context.payload.pull_request.number;
            const comment = `k6 Performance Test Report URL: ${url}`;

            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
